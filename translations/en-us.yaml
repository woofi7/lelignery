personnal:
  title: "De plus, … pensons à nos ainées"
  text: "<p>
           La résidence <b>Le Lignery</b> a  mis en place  un étage  <i>exclusif</i>
           pour les retraités en <b><u>légère</u></b> perte d’autonomie. Un étage comprenant des unités tel que
           studio, 3  et 4, ou plusieurs services sont inclus pour aider et choyer nos ainés dans leur quotidien.
         </p>
         <p>
           La résidence entière a été pensé et bâtit en respectant les normes de sécurité et sanitaires les plus
           actuelles.
         </p>
         <p>
           Les appartements sécuritaires et adaptés à nos résidents sont des plus compétitifs sur le marché. Les
           résidents bénéficient d’une salle à manger commune sur le même étage en plus d’une seconde au deuxième
           étage à leur convenance. Un coordonnateur de soins , des infirmières auxiliaires et des préposés aux
           bénéficiaires ainsi qu’un coordonnateur en loisirs adaptés , seront des alliés indispensables pour
           maintenir une bonne hygiène de vie ainsi qu’un équilibre psychosocial pour les résidents. Le ratio de
           personnel est notre priorité afin de toujours garder en premier plan, notre vision et notre ligne
           directrice, prendre soins de nos ainés et d’entretenir une relation des plus humaines  avec eux.»
         </p>"

