home:
  title: "Accueil"
  text: "<p>
           Le tout nouveau projet d’envergure <b>Le Lignery</b> s’installe aux portes de la ville de Saint-Constant. Avec plus de
           200 condos locatifs luxueux avec services et un rez-de-chaussée consacré à des espaces commercials, <b>Le Lignery</b> adapté pour
           un mode de vie saint et actif saura vous charmer, vous les 55 ans et plus.
         </p>
         <p>
           Conçu avec la réalité d’aujourd’hui <b>Le Lignery</b> ne recule devant rien. Non seulement il y sera bon d’y vivre il
           vous assurera une sécurité accrue contre toutes situations. Son design conditionné à l’affut des dernières
           tendances en fera sans aucun doute bien des jaloux.
         </p>
         <p>
           <b>Le Lignery</b> vous demande de vous laisser emporter au rythme de son style de vie premium qui vous apportera
           une légèreté en soi et un droit de rêver grâce à ses installations particulièrement adaptées aux besoins de tous.
         </p>
         <p>
           <b>Le Lignery</b> saura offrir tant qu’aux plus actifs qu’à ceux ayant le désir du confort absolu, une vaste
           gamme de services ayant à cœur autant le bien-être que le divertissement.
         </p>"
